{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="col-md-8 m-auto">   
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow rounded-4 border-0">
                
                <div class="card-body p-6">     
                
                <div class="position-relative">
                    <a href="{% url 'budget_tracker:home' %}"><button type="button" class="btn-close float-end" aria-label="Close"></button></a>
                </div>
            
                    {% if error_message %}
                        <p class="alert alert-danger">            
                            <strong>{{ error_message }}</strong>
                        </p>
                    {% endif %}

                    <div class="text-center">            
                        <h1>Login</h1>
                    </div>

                    <form action="{% url 'budget_tracker:process_login' %}" method="POST">            
                        {% csrf_token %}

                        <div class="form-group">                
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control"
                            placeholder="existing@gmail.com" autocomplete="off">                   
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" id="password" class="form-control mb-2"
                                placeholder="password">
                        </div>                   

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                        <p class="text-center mt-2 mb-2">have no account? <a href="{% url 'budget_tracker:register' %}" >Register here</a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
